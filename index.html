<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Component Catalog</title>

    <style>
        .hero {
            
            height: 600px;
        }

        .hero-text-section {
            padding-top: 150px;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 200px;
        }

        .hero-image-section {
            padding-top: 100px;
        }

    </style>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">ComponentCatalog</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">About Us</a>
          <a class="p-2 text-dark" href="#">Rules</a>
          <a class="p-2 text-dark" href="#">Support</a>
          <a class="p-2 text-dark" href="#">Contact</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Contribute Now</a>
      </div>
      <div class="hero">
        <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="hero-image-section">
                    <img src="image.jpg" class="img-fluid" alt="Responsive image">
                </div>
              </div>
              <div class="col-6">
                <div class="hero-text-section">
                    <h1>Kickstart Your Project</h1>
                    <br>
                    <p class="lead">We aim to levrage the amazing abilities of bootstrap framework and provide categorized opensource inventory of pre made components so you can grab them for your next big project!</p>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg">View Component Catalog</button>
                </div>
              </div>
            </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
